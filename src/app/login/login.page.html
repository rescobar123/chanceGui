        </ion-card-header>
 
        <ion-card-content>

            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">ContraseÃ±a</ion-label>

            </ion-input>
          </ion-item>
 
          <ion-button (click)="login()" expand="block">Entrar</ion-button>
         
          <ion-item-divider></ion-item-divider>
