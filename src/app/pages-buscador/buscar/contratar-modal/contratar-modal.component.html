<ion-content>
<ion-card>
    <ion-card-header>
      <ion-card-title>Tu Oferta para {{ propuesta.usuarioCreo.nombres }} : </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form class="formScroll" [formGroup]=ofertaForm
      (ngSubmit)="guardarOferta(ofertaForm.value)">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label required position="stacked">Precio por Hora que Ofreces (Q.)</ion-label>
                <ion-input name="precioPorHora" class="form-control "
                formControlName="precioPorHora" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <br>
          <ion-card-subtitle>Trabajar (Fechas)</ion-card-subtitle>
          <ion-row>
            <ion-col size="6" size-md="6">
              <ion-item>
                <ion-label position="stacked">Desde</ion-label>
                <ion-input required name="fechaInicio" class="form-control "
                formControlName="fechaInicio" type="date"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6" size-md="6">
              <ion-item>
                <ion-label position="stacked">Hasta</ion-label>
                <ion-input required name="fechaFin" class="form-control "
                formControlName="fechaFin" type="date"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <br>
          <ion-card-subtitle>Horario</ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Desde</ion-label>
                <ion-input required name="horaInicio" class="form-control "
                formControlName="horaInicio"  type="time"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Hasta</ion-label>
                <ion-input required name="horaFin" class="form-control "
                formControlName="horaFin" type="time"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label position="stacked">Observaciones (Ej. periodo de prueba, precio por dia, ...)</ion-label>
          <ion-textarea required name="complemento" class="form-control "
          formControlName="complemento"></ion-textarea>
        </ion-item>
        <ion-button type="submit" [disabled]="ofertaForm.invalid" color="success">
          Enviar oferta
          <ion-icon slot="end" name="card"></ion-icon>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-fab color="danger" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="closeModal()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
