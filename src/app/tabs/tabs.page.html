<ion-tabs *ngIf="user.rol == 'admin'">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="job">
      <ion-icon name="briefcase"></ion-icon>
      <ion-label>Propuesta</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="offers">
      <ion-icon name="document"></ion-icon>
      <ion-badge color="success">5</ion-badge>
      <ion-label>Ofertas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
