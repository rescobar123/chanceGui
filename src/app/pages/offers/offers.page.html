<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ofertas
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card *ngIf="user">
    <ion-card-content>
      {{ user.idUsuario }} - {{ user.rol }} {{ user.nombre }}
    </ion-card-content>
  </ion-card>
 
  <ion-button expand="block" (click)="logout()">Logout</ion-button>
 
</ion-content>
